<textarea id="crowdMember-state" >
  <div id="health">
    
  </div>
  <div id="hydration">
    
  </div>
</textarea>

<textarea id='loadingScreen'>
  <div id="intro">
	    <img id="logo" src="${Loader.images.loading['logo.png'].src}"/>
		  <div id="loadingBarEmpty">
	  	  <div id="loadingBarLeft"> </div>
	   		<div id="loadingBarFill"> </div>
	    	<div id="loadingBarRight"> </div>
	 		</div>
  		<div id="fileName"> </div>
  		<div id="loadingPercentage"> </div>
  </div>
</textarea>

<textarea id="send_requests">
  <button id="request_help_button"> Send Help Request </button>
  <button id="request_gift_button"> Send Gift </button>
  <button id="request_challenge_button"> Send Challenge </button>
</textarea>

<textarea id="inbox">
  <br/>
  <h3> Requests </h3>
  <div id="help">
    <b>Help Requests</b><br>
    {for request in inbox.requests.help}
      <span> ${request.message} from ${request.from.name} </span>
      <button> Accept </button><br>
    {/for}
    <br>
  </div>
  <div id="gift">
    <b>Gift Requests</b><br>
    {for request in inbox.requests.gift}
      <span> ${request.message} from ${request.from.name} </span>
      <button> Accept </button><br>
    {/for}
    <br>
  </div>
  <div id="challenge"><br>
    <b>Challenge Requests</b><br>
    {for request in inbox.requests.challenge}
      <span> ${request.message} from ${request.from.name} </span>
      <button> Accept </button><br>
    {/for}
    <br>
  </div>
</textarea>

<textarea style="display:none;" id='friends'>
	<!--Friends Bar-->
  <div class="friendsBar">
  	<!--Game funcations-->
  	<div class="gameFunctions">
    	<!--Crowd menu button-->
    	<a class="crowdMenuItem" href="#"><img src="images/friends/menu_icon.png" alt="Menu Item" /></a>
      <!--Marketplace button-->
      <a class="marketplaceMenuItem" href="#"><img src="images/friends/menu_icon.png" alt="Menu Item" /></a>
      <!--Rank button-->
      <a class="rankMenuItem" href="#"><img src="images/friends/menu_icon.png" alt="Menu Item" /></a>
      <!--Vote button-->
      <a class="voteMenuItem" href="#"><img src="images/friends/menu_icon.png" alt="Menu Item" /></a>
      <a class="homeMenuItem" href="#"><img src="images/friends/home_icon.png" alt="Menu Item" /></a>
    	<img class="positioned" src="images/friends/functions_background.png" alt="Functions" />
    </div>
      
    <!--Friends-->
    <div class="friendsWrapper">
    	<!--Friend-->
      {for friend in topThree}
    	<div class="friend">
      	<a href="#">
        	<img class="rankSign" src="images/friends/${parseInt(friend_index)+1}.png" alt="rank" />
          <span class="friendsScore">
          	<span>${friend['scores'][scoreManager.gameMode]}</span>
          	<img class="positioned" src="images/friends/friendsScore.png" alt="Friends score" />
          </span>
          <img class="friendAvatar" src="${friend['picture']}" alt="Firend avatar" />
          <span class="friendName">${friend['first_name']}</span>
          <img src="images/friends/friend_box.png" alt="friend" />
        </a>
      </div>
      {/for}

      <!--Left controls-->
      <div id="friends">
        <div class="leftControls">
          <div class="left">
            <img src="images/friends/previous_button.png" alt="Previous" />       
          </div>    
          <div class="first">      
            <img src="images/friends/first_button.png" alt="First" />      	
          </div>
        </div>
        <div id="friends-container" class="floatingFriends">
        	<ul id="friends-ul">
            {for friend in list}
          	<li>
              <!--Friend-->
              <div class="friend">
                <a href="#">
                  <span class="friendsScore">
                  	<span>${friend['scores'][scoreManager.gameMode]}</span>
                  	<img class="positioned" src="images/friends/friendsScore.png" alt="Friends score" />
                  </span>
                  <img class="friendAvatar" src="${friend['picture']}" alt="Firend avatar" />
                  <span class="friendName">${friend['first_name']}</span>
                  <img src="images/friends/friend_box.png" alt="friend" />
                </a>
              </div>
            </li>
            {/for}
          </ul>
        </div>
        <!--Right controls-->
        <div class="rightControls">
          <div class="right">
            <img src="images/friends/next_button.png" alt="Next" />
          </div>
          <div class="last">
            <img src="images/friends/last_button.png" alt="Last" />
          </div>
        </div>
      </div>
    	<img class="positioned" src="images/friends/friends_bar.png" alt="friends background" />
    </div>

    <!--Switching tabs-->
    <div class="swithcingTabs">
      <ul>
      	<li {if scoreManager.mode=="global"} class="selected" {/if}>
          <a href="javascript:void()"><img src="images/friends/worldRank.png" alt="World Rank" /></a>
        </li>
        <li {if scoreManager.mode=="friends"} class="selected" {/if}>
          <a href="javascript:void()"><img src="images/friends/friendsRank.png" alt="Friends Rank" /></a>
        </li>
      </ul>
    </div>

  </div>
</textarea>

<textarea id='scoreTabs'>
  <div id="scoringModes">
  {for mode in scoreManager.modes}
    <div id="${mode_index}" {if mode_index == scoreManager.mode}
                              class="scoreTab selected"
                            {else}
                              class="scoreTab"     
                            {/if} >
      ${mode_index.capitalize()} Score
    </div>
  {/for}
  </div>
</textarea>

<textarea id='sendChallengePrompt'>
  <div class="sendChallengePrompt">
    <div class="message">
      You have passed ${friend.name} score of ${friend.scores[scoreManager.gameMode]} !! <br> Send him a challenge
    </div>
    <div class="sendChallengOk button" id="${friend.service_id}">
      OK
    </div>
    <div class="sendChallengCancel button">    
      SKIP
    </div>
  </div>
</textarea>
<textarea  id='scorePassedAlert'>
  <div class="scorePassedAlert">
    <div class="message">
      With ${friend.scores[scoreManager.gameMode]}, ${friend.name} passed your score!!
    </div>
    <div class="scorePassedCancel button">    
      OK
    </div>
  </div>
</textarea>


<textarea style="display:none;" id='topScorersddd'>
  <div  id="friends" class="users">
    <div class="left">
      <img src="" />
    </div>
    <div id="friends-container" class="container">
      <ul id='defense-ul'>
        {for friend in scoreManager.friends}
          <li>
            <div class="user">
              <div class="score"> ${friend['scores'][scoreManager.gameMode]} </div>
			        <img class='photo' src='${friend['picture']}' />	
              <div class="name"> ${friend['name']} </div>
              {if friend['greenNotification']==true}
                <div class="notification greenNotification" id="${friend.service_id}">  
                </div>
              {/if}
              {if friend['redNotification']==true}
                <div class="notification redNotification" id="${friend.service_id}">  
                </div>
              {/if}
            </div>
          </li>
        {/for}
      </ul>
    </div>
    <div class="right">
      <img src="" />
    </div>
  </div>
  <div id="gameModes">
    {for mode in scoreManager.gameModes}
        <span id="${mode}" {if mode == scoreManager.gameMode}
                            class="gameModeTab selected"  
                          {else}  
                            class="gameModeTab"
                          {/if} > 
          ${mode} 
        </span>                      
    {/for}
  </div>
</textarea>
