<textarea id="menuUpgrade" style="display:none;">
	<div id="upgradeDesc" class="menuItem">
		{if maxUpgrade}
      <div class="maxUpgrade">
			You have reached maximum upgrade.
      </div> 
		{else}
			<div id="upgradeTitle"> Upgrade to level ${level}.</div>
		   <img class="resourcesImg" src='images/buildings/panel/resources.png' />
		   <div class="resourcesValue">
		   		{if rock.valid}
			   		<div class="resourceElement rock"> ${rock.value} </div>
				{else}	
					<div class="resourceElement rock invalid"> ${rock.value} </div>
				{/if}
				{if lumber.valid}
			   		<div class="resourceElement wood"> ${lumber.value} </div>
				{else}
					<div class="resourceElement wood invalid"> ${lumber.value} </div>
				{/if}
				
			   <div class="resourceElement gold"> ${gold} </div>
			   <div class="resourceElement time"> ${time} </div>
		   </div>
		   {if requirements.length > 0}
			   <div id="requirements">
			     <div class="title"> Requirements </div>
				 <ul>
				    {for requirement in requirements}
						{if requirement.valid}
							<li>
							 <span class="requirementKey"> ${requirement.building} </span>
							 <span class="requirementValue">Level ${requirement.level} </span>
							</li>
						{else}
							<li>
							 <span class="requirementKey invalid"> ${requirement.building} </span>
							 <span class="requirementValue invalid">Level ${requirement.level} </span>
							</li>
						{/if}
					{/for}
				 </ul>
			   </div>
		   {/if}
       {if gains.length > 0}
  		   <div id="gains">
  		     <div class="title"> Gains </div>
  			   <ul>
    			 	{for gain in gains}
      				<li>
      				 <span class="gainKey"> ${gain.name}: </span>
      				 <span class="gainValue"> From ${gain.from} to ${gain.to}</span>
      				</li>
    				{/for}
  			   </ul>
  		   </div>
       {/if}
		   <div id="errorMessages">
			   {if workersNotEnough}
			   		<div id="workers" class="invalid">
			   			All your workers are busy.
					</div>	
			   {/if} 
			   {if notEnoughResources}
			   		<div id="resources" class="invalid">
			   			Not enough resources.
					</div>
			   {/if}
			   
			   {if dependenciesInvalid}
			   		<div id="dependencies" class="invalid">
			   			Requirements are not satisfied. 
					</div>
			   {/if}
		   </div> 
		{/if}   	
    </div>
</textarea>
