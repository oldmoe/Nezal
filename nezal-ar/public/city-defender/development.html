<iframe id ="iframe" src="" style="display : none;"> 
</iframe>
<div id ="images" ></div>
<div id="game">
  <div id="intro">
    
    <div id="pause" style="display : none;">
      <div style="width:100%; height:100%; opacity:0.8; background:FloralWhite;"> </div>
      <div style="color : FloralWhite; font-family : Digital;">digital</div>
      <div style="color : FloralWhite; font-family : PakGirl;">PakGirl</div>
      <div id="inProgress" style="width:500px;">
        <img  src="images/intro/loading.png" style="width: 100%;"/>
        <img  src="images/intro/loading-text.png" style="width: 58%; left:20%; position:absolute; top:20px;"/>
        <img  src="images/intro/loading-bar.gif" style="left:26%; position:absolute;top:80%;width:46%;"/>
      </div>
    </div>
    <div id="levelSelection" style="display : none; text-align:center;">
					<div id = "challengesText" style = "position : absolute;" > Weekly chanllenge</div>
      <img id="levelsBackground" src="images/intro/level-selection.png"/>
      <div id="levels">
        <img id='levelsLinks' src="images/intro/difficulty.png"/>
        <div id="easy" onclick="GameConfigs.level=1; Intro.next(); return false;" class="clickSound">
          easy
        </div>
        <div id="medium" onclick="GameConfigs.level=2; Intro.next(); return false;" class="clickSound">
          medium
        </div>
        <div id="hard" onclick="GameConfigs.level=3; Intro.next(); return false;" class="clickSound">
          hard
        </div>
      </div>
    </div>

    <div id="campaign" style="display : none;">
    </div>
    
    <div id="mission" style="display : none;">
    </div>

    <div id="marketPlace" style="display : none;">
        <div id="marketTabs">
            <div id="towersTab" class="towersTab clickSound" onclick="Intro.select('towers');">
                <img src=""/>
                <div class="text">
                  Super Towers
                </div>
            </div>
            <div id="weaponsTab" class="weaponsTab clickSound"   onclick="Intro.select('weapons');">
                <img src=""/>
                <div class="text">
                  Super Weapons
                </div>
            </div>
            <div id="upgradesTab" class="upgradesTab clickSound" onclick="Intro.select('upgrades');"> 
                <img src=""/>
                <div class="text">
                  Tower Upgrades
                </div>
            </div>
        </div>
        
        <div id="towers" style="display : none;">
        </div>  
        
        <div id="weapons" style="display : none;">
        </div>  

        <div id="upgrades" style="display : none;">
        </div>
        
    </div>

  </div>
  
  <div id='introTemplates' style="display : none;">
  </div>
  
  <div id="gameStart" style="display: none;">
  </div>
  
</div>

		}
