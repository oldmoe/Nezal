<body>

<div id="game">
  <div id="intro">
    
    <div id="levelSelection" style="display : none;">
      <img id="levelsBackground" src="images/intro/level-selection.png"/>
      <div id="levels">
        <img id='levelsLinks' src="images/intro/difficulty.png"/>
        <div id="easy">
          <a href="" onclick="GameConfigs.level=1; Intro.next(); return false;">  </a>
        </div>
        <div id="medium">
          <a href="" onclick="GameConfigs.level=2; Intro.next(); return false;">  </a>
        </div>
        <div id="hard">
          <a href="" onclick="GameConfigs.level=3; Intro.next(); return false;">  </a>
        </div>
      </div>
    </div>

    <div id="campaign" style="display : none;">
    </div>
    
    <div id="mission" style="display : none;">
    </div>

    <div id="marketPlace" style="display : none;">
        <div id="marketTabs">
            <div id="towersTab" class=" towersOff" onclick="Intro.select(3);">
                <img src="images/intro/market/towers-on.png"/>
            </div>
            <div id="weaponsTab" class="weaponsOff"   onclick="Intro.select(4);">
                <img src="images/intro/market/weapons-off.png"/>
            </div>
            <div id="upgradesTab" class="upgradesOff" onclick="Intro.select(5);"> 
                <img src="images/intro/market/upgrades-off.png"/>
            </div>
            <div id="bar">
              <img src="images/intro/market/towers-bar.png" style=""/>
            </div>
        </div>
        
        <div id="towers" style="display : none;">
            <img src="images/intro/market/towers-bg.png"/>
        </div>  
        
        <div id="superWeapons" style="display : none;">
            <img src="images/intro/market/weapons-bg.png"/>
        </div>  

        <div id="upgrades" style="display : none;">
            <img src="images/intro/market/upgrades-bg.png"/>
        </div>
        
        <div id="back" onclick="Intro.previous();"></div>
        <div id="next" onclick="Intro.next();"></div>
        <div id="finish" onclick="Intro.finish();"></div>
    </div>

  </div>
  
  <div id="gameStart" style="display: none;">
  </div>
  
</div>

</body>
