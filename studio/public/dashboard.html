<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Studio South Africa 2010</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="chrome=1">
		<link type="text/css" href="stylesheets/dashboard.css" rel="stylesheet" />
		<link type="text/css" href="stylesheets/controlpanel.css" rel="stylesheet" />
		<script src="javascripts/prototype.js"></script>
		<script src="javascripts/effects.js"></script>
		<script src="javascripts/transitions.js"></script>
		<script src="javascripts/sound.js"></script>
		<script src="javascripts/date.js"></script>
		<script src="javascripts/template.js"></script>
		<script src="javascripts/dist/carousel.packed.js"></script>
		<script src="javascripts/soundmanager2-nodebug-jsmin.js"></script>
		
	</head>
	<body id="body">
		<div id="templates" style="display:none">
			<textarea id="table">
						<table>
							{for location in locations}
								<tr>
									<th>${location[0].date.getDate()}<br/>${Dashboard.months[location[0].date.getMonth()]}</th>
									{for cell in location}
										{if !cell.empty }
										<td title="${cell.teamB.name_ar} و ${cell.teamA.name_ar}" class="match g${cell.group_id}" onclick="myAudio.play('select');window.location.href = 'match.html?id=${cell.id}'">
											<div class="panel">
												<img class='flagA' src='images/flags/${cell.teamA.abrv.toLowerCase()}_r.png'/>
												<img class='flagB' src='images/flags/${cell.teamB.abrv.toLowerCase()}_r.png'/>
												<div class="score scoreA">{if cell.goals_a != null}${cell.goals_a}{/if}</div>
												<div class="score penaltyA">{if cell.kicks_a != null}${cell.kicks_a}{/if}</div>
												<div class="score scoreB">{if cell.goals_b != null}${cell.goals_b}{/if}</div>
												<div class="score penaltyB">{if cell.kicks_b != null}${cell.kicks_b}{/if}</div>
												{if cell.prediction}
													<div class="score predictionA">${cell.prediction.goals_a}</div>
													<div class="score predictionB">${cell.prediction.goals_b}</div>
													{if cell.prediction.score != null}
														<div class="result">${cell.prediction.score}</div>
													{else}
														{if cell.goals_a != null}
															<div class="result none"></div>
														{/if}
													{/if}
												{/if}
											</div>
										</td>
										{else}
										<td>&nbsp;</td>
										{/if}
									{/for}
								</tr>
							{/for}
						</table>
		</textarea>
		</div>
		<div id="game">
			<div id="rankings" style="display:none">
				<div id="rankings_shade"></div>
				<iframe id="rankings_frame" border="none" style="border:none;background:none;overflow:hidden"></iframe>
				<div id="close" onclick="$('rankings').hide();">X</div>
			</div>
			<div id="content" class="first_round">
				<div id="frame"></div>
				<div id="matchContainer">
					<div id="first_roundTable" class="tableContainer container" style="display:none"></div>
					<div id="round16Table" class="tableContainer" style="display:none"></div>
					<div id="quartersTable" class="tableContainer" style="display:none"></div>
					<div id="semisTable" class="tableContainer" style="display:none"></div>
					<div id="finalsTable" class="tableContainer" style="display:none"></div>
				</div>
				<div id="controlpanel">
            <div id="title" class="dashboard" onclick="ControlPanel.toggle(); return false;">
              <div class="close"></div>
              <div class="open off"></div>
            </div>
            <div id="separator" class="sepDashboard"></div>
            <div id="panel-content"> 
    					  <div id="mainStudio" onclick="window.location.href='match.html'"></div>
                <div id="bookmark" onclick="FBConnect.bookmark();"></div>
                <div id="ranks"></div>
                <div id="addfriend" onclick="FBConnect.invite();"></div>
            </div>
        </div>
				<div class="next_button off" style="display:none"></div>
				<div class="previous_button" style="display:none"></div>
				<div id="sound" class="on" title="تفعيل / غلق الأصوات"></div>
				<div id="studio" title="إلى الاستوديو"></div>
				<a href="match.html"><div id="guide"></div></a>
				<div id="links">
					<div class="first_round on"></div>
					<div class="round16"></div>
					<div class="quarters"></div>
					<div class="semis"></div>
					<div class="finals"></div>
				</div>
				<div class="first_round"></div>
				<div class="round16"></div>
				<div class="quarters"></div>
				<div class="semis"></div>
				<div class="finals"></div>
				<div id="totalScore"></div>
				<div id="roundScore"></div>
				<div id="sound" class="on" title="تفعيل / غلق الأصوات"></div>
			  <div id="like">
              <fb:fan profile_id="103040546410849" stream="0" connections="0" width="100" logobar="false" css="http://studio.nezal.com/stylesheets/facebook-14.css"></fb:fan>
        </div>
			</div>
		</div>
	</body>
	<script src="javascripts/game/audio.js"></script>
	<script src="http://connect.facebook.net/en_US/all.js"></script>
	<script src="javascripts/facebook.js"></script>
	<script src="javascripts/game/reactor.js"></script>
	<script src="javascripts/game/timeline.js"></script>
	<script src="javascripts/game/dashboard.js"></script>
	<script src="javascripts/controlpanel.js"></script>
	
</html>
