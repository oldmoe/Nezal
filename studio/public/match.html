<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>South Africa 2010</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link type="text/css" href="stylesheets/game.css" rel="stylesheet" />
		<link type="text/css" href="stylesheets/comments.css" rel="stylesheet" />
		<script src="javascripts/prototype.js"></script>
		<script src="javascripts/effects.js"></script>
		<script src="javascripts/transitions.js"></script>
		<script src="javascripts/sound.js"></script>
		<script src="javascripts/template.js"></script>
		<script src="javascripts/game/comments.js"></script>
	</head>
	<!--[if IE]>
		<style>
			#right_screen{top: 75px;}
			#left_screen{top: 75px;}
		</style>
	<![endif]-->
	<body id="body">
		<div id="fb-root" style="display:none;"></div>
		<div id="game" style="display:none">
			<div id="header"></div>
			<div id="content">
				<div id="logo"></div>
				<div id="score" class="overlay"></div>
				<div id="left_screen" class="skew_left">
					<div class="tv_content"><!--img width=200 height=200 src='images/flags/mex.png'/--></div>
				</div>
				<div id="center_screen">
					<div class="tv_content"><!--img width=250 height=250 src='images/ads/1.jpg'/--></div>
				</div>
				<div id="right_screen" class="skew_right">
					<div class="tv_content"><!--img width=200 height=200 src='images/flags/rsa.png'/--></div>
				</div>
				<div class="baloon" id="left_baloon" style="display:none">
					<div class="text" dir="rtl"></div>
				</div>
				<div class="baloon" id="right_baloon" style="display:none">
					<div class="text" dir="rtl"></div>
				</div>
				<div id="zareef"></div>
				<div id="baheeg"></div>
				<div id="counter">
				</div>
				<div id="controls">
					<div id="ranks" title="الترتيب"></div>
					<div id="sound" class="on" title="تفعيل / غلق الأصوات"></div>
					<div id="dashboard" title="جدول المباريات"></div>
					<div id="predict" class="on"></div>
					<div id="predictions" class="on">
						<div class="dial up left"></div>
						<div class="dial down left"></div>
						<div id ="goalsB" class="value left">00</div>
						<div id ="goalsA" class="value right">00</div>
						<div class="dial up right"></div>
						<div class="dial down right"></div>
					</div>
					<div id="penalties" class="on">
						<div class="dial up left"></div>
						<div class="dial down left"></div>
						<div id ="penaltiesB" class="value left">00</div>
						<div id ="penaltiesA" class="value right">00</div>
						<div class="dial up right"></div>
						<div class="dial down right"></div>
					</div>
				</div>
				<div id="center_piece">
					<div id="teamA_name" class="teamName"></div>
					<div id="teamB_name" class="teamName"></div>
					<div id="teamA_flag"></div>
					<div id="teamB_flag"></div>
				</div>
				<div id="sms_bar">
				  <div id="sms_marquee">
  		    </div>
  		    <script>
  		       var indent = 0;
  		       function MoveEffect(){
   		          Comments.refresh();
             }
             window.setTimeout( MoveEffect, 1000 );
  		    </script>
			    <div id="sms_icon"></div>
		    </div>
				
        <div id="comments">
          <div id="screen">
            <textarea id="message" name="message" class="text-area" rows="7" cols="15"></textarea>
          </div>
          <div id="send_sms" onclick="Comments.send('message'); return false;"></div>
          <script>
            Event.observe("message", 'keydown', function(event) {
              console.log($("message").value.length);
              if($("message").value.length > 100)
              {
                Event.stop(event);
                $("message").value = $("message").value.substring(0, 100);
              }  
            });
          </script>
        </div>

			</div>
			<div id="footer"></div>
		</div>
		<div id="waitScreen"></div>
		<div id="loadingScreen" style="display:none"></div>
	</body>
	<script src="http://connect.facebook.net/en_US/all.js"></script>
	<script src="javascripts/facebook.js"></script>
	<script src="javascripts/game/reactor.js"></script>
	<script src="javascripts/game/timeline.js"></script>
	<script src="javascripts/game/narrator.js"></script>
	<script src="javascripts/game/sms.js"></script>
	<script src="javascripts/game/studio.js"></script>
	<script src="javascripts/game/match.js"></script>
</html>
