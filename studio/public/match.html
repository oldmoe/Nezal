<textarea id="data" style="display:none;">أهلاً و مرحباً بكم في استديو التحليل جنوب إفريقيا ٢٠١٠ .
يعتبر كأس العالم في جنوب إفريقيا النسخة التاسعة عشر منذ انطلاقة البطولة عام ١٩٣٠.
يشارك في هذه النسخة ٣٢ فريق من مختلف قارات العالم حيث يتنافسون للفوز بأفضل بطولة لكرة القدم.
المنتخب الإيطالي هو حامل اللقب و يشارك في هذه البطولة للدفاع عن لقبه.
يمكنكم من خلال هذا الاستديو توقع نتائج مباريات كأس العالم.
كما يمكنكم معرفة معلومات عن جميع الفرق المشاركة في البطولة ومتابعة أهداف البطولة ومعرفة النتائج.
سوف يمكنكم ايضا معرفة مواعيد المباريات ومتابعة إستديو كل مبارة. 
و لن تقتصر مشاركتكم على المتابعة فقط، بل يمكنكم التعليق ومناقشة أحداث ما قبل وخلال وبعد المبارة.
تعتمد قواعد اللعبة على التوقع الصحيح لنتائج المبارايات.
يحصل المشارك على نقطة واحدة في حالة توقع الفريق الفائز و نقطتين في حالة توقع فارق الأهداف الصحيح وثلاث نقات في حالت توقع النتيجة الصحيحة.
أما في حالة توقع النتيجة خطأ أو عدم إدخال أي توقع سيتم خصم نقطة من اللاعب. 
يمكنكم إدخال توقعاتكم قبل بدء المبارة بيومين و سيتم إيقاف التوقعات بمجرد بدء المبارة.
و في النهاية نتمنى لكم حظاً طيباً و قضاء وقت ممتع مع إستديو التحليل.
ابقو معنا.</textarea>
