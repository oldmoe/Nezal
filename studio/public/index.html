	<script>
		function progress(){
			if($('bar').style.width == '100%' ){
				window.location.href = 'match.html'
				return
			}
			$('bar').style.width = Number($('bar').style.width.gsub('%','')) + 1 + '%'
			window.setTimeout(progress, 10)
		}
		progress()
	</script>
