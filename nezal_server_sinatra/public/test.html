<html>
  <head>
    <script type="text/javascript" src="javascripts/prototype.js"></script>
    <script type="text/javascript"> 
     var a = 0
     var start = 0
     var end =0;
     function fetch(){
        new Ajax.Request( "http://127.0.0.1:9292/", { 
          method:'get', 
          onSuccess: function(transport, json){
            a++
            if (a==1)
            {
              alert(start)
              start = (new Date()).getTime();
              alert(start)
            }
            if (a == 500)
            {
              end = (new Date()).getTime();
              alert(end - start)
              return
            }
            if (a<1000)
            {
              fetch();
            }

          }
        }
        )
      }
    </script>
  </head>
  <body onload="fetch();">
    HELLOOOOOOOOOOOOOOO
  </body>
</html>
